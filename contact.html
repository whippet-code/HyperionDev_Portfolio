<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
  <title>Mark Ivkovic - Development Portfolio</title>
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img id="port" src="./images/Portrait.png" alt="Portrait of Mark">
          <h3>Mark Ivkovic</h3>
          <p>Web Developer</p>
        </div>
        <div class="links">
          <div class="link">
            <a href="./home.html"><img src="./images/icons8-home-page-48.png" alt="Home Button"></a>
            <h2>Home</h2>
          </div>
          <div class="link">
            <a href="https://www.linkedin.com/in/mark-ivkovic-68822474/"><img src="./images/icons8-linkedin-48.png" alt="LinkedIn Link"></a>
            <h2>LinkedIn</h2>
          </div>
          <div class="link">
            <a href="https://github.com/whippet-code"><img src="./images/icons8-github-64.png" alt="github link"></a>
            <h2>GitHub</h2>
          </div>
          <div class="link">
            <a href="https://www.hyperiondev.com/portfolio/116527/"><img src="./images/icons8-h-key-50.png" alt="Bootcamp link"></a>
            <h2>HyperionDev</h2>
          </div>
        </div>
        <div class="sayhi">
          <a href="./contact.html">
            <h2>Say hi!</h2>
            <img src="./images/hi.png" alt="contact link">
          </a>
        </div>
      </div>
      <div class="info">
        <div class="cards">
          <div class="card-form">
            <div class="form">
              <form action="#">
                <label for="name">Who you?</label><br>
                <input type="text" name="name" id="name" placeholder="Name"><br>

                <label for="email">Where I'll find you?</label><br>
                <input type="text" name="email" id="email" placeholder="E-mail"><br>

                <label for="option">How did you find me?</label><br>
                <select name="option" id="option">
                  <option value="linkedIn">LinkedIn</option>
                  <option value="met">We've already met</option>
                  <option value="search">Search</option>
                  <option value="online">Online network</option>
                  <option value="recommended">Recommendation</option>
                </select><br>

                <label for="message">Words of wisdom and kindness happily accepted.</label><br>
                <textarea name="message" id="message" cols="50" rows="4" placeholder="Write nice things here."></textarea><br>

                <input class="radio" type="radio" name="signup" id="signup"><label for="signup">Subscribe to news.</label><br>

                <input class="submit" type="submit" value="Say Hi!">
                
              </form>
            </div>
         </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>
</html>
